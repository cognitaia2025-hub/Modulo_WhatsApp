version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: agente-whatsapp-db
    restart: unless-stopped
    
    ports:
      - "5434:5432"  # Puerto externo 5434 (disponible) â†’ Puerto interno 5432
    
    environment:
      POSTGRES_DB: agente_whatsapp
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init_database.sql:/docker-entrypoint-initdb.d/init_database.sql:ro
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d agente_whatsapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    networks:
      - agente-network

volumes:
  postgres_data:
    driver: local

networks:
  agente-network:
    driver: bridge
